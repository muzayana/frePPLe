{% load i18n %}
<div class="ui-tabs" id="tabs">
<ul class="ui-tabs-nav ui-helper-clearfix">
{% if perms.input.change_forecast %}<li class="ui-state-default ui-corner-top {% ifequal active_tab 'edit' %}ui-tabs-selected ui-state-active {% endifequal %}"><a href="{{request.prefix}}/admin/input/forecast/{{object_id}}/">{% trans 'Edit' %}</a></li>{% endif %}
<li class="ui-state-default ui-corner-top {% ifequal active_tab 'plan' %}ui-tabs-selected ui-state-active {% endifequal %}"><a href="{{request.prefix}}/forecast/{{object_id}}/">{% trans 'Plan' %}</a></li>
<li class="ui-state-default ui-corner-top {% ifequal active_tab 'constraint' %}ui-tabs-selected ui-state-active {% endifequal %}"><a href="{{request.prefix}}/constraint/?demand__startswith={value} -">{% trans 'Why short or late?' %}</a></li>
<li class="ui-state-default ui-corner-top {% ifequal active_tab 'comments' %}ui-tabs-selected ui-state-active {% endifequal %}"><a href="{{request.prefix}}/comments/input/forecast/{{object_id}}/">{% trans 'Comments' %}</a></li>
<li class="ui-state-default ui-corner-top {% ifequal active_tab 'history' %}ui-tabs-selected ui-state-active {% endifequal %}"><a href="{{request.prefix}}/admin/input/forecast/{{object_id}}/history/">{% trans 'History' %}</a></li>
</ul>
</div>
