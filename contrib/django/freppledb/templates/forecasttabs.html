{% load i18n %}
<div class="ui-tabs" id="tabs">
<ul class="ui-tabs-nav ui-helper-reset ui-helper-clearfix" role="tablist">
{% if perms.input.change_forecast %}<li class="ui-state-default ui-corner-top {% if not active_tab %}ui-tabs-active ui-state-active {% endif %}" role="tab"><a class="ui-tabs-anchor" href="{{request.prefix}}/data/forecast/forecast/{{object_id}}/">{% trans 'Edit' %}</a></li>{% endif %}
<li class="ui-state-default ui-corner-top {% ifequal active_tab 'supplypath' %}ui-tabs-active ui-state-active {% endifequal %}" role="tab"><a class="ui-tabs-anchor" href="{{request.prefix}}/supplypath/forecast/{{object_id}}/">{% trans 'Supply Path' %}</a></li>
<li class="ui-state-default ui-corner-top {% ifequal active_tab 'plan' %}ui-tabs-active ui-state-active {% endifequal %}" role="tab"><a class="ui-tabs-anchor" href="{{request.prefix}}/forecast/{{object_id}}/">{% trans 'Plan' %}</a></li>
<li class="ui-state-default ui-corner-top {% ifequal active_tab 'constraint' %}ui-tabs-active ui-state-active {% endifequal %}" role="tab"><a class="ui-tabs-anchor" href="{{request.prefix}}/constraint/?demand__startswith={{object_id}} -">{% trans 'Why short or late?' %}</a></li>
<li class="ui-state-default ui-corner-top {% ifequal active_tab 'comments' %}ui-tabs-active ui-state-active {% endifequal %}" role="tab"><a class="ui-tabs-anchor" href="{{request.prefix}}/comments/forecast/forecast/{{object_id}}/">{% trans 'Comments' %}</a></li>
<li class="ui-state-default ui-corner-top {% ifequal active_tab 'history' %}ui-tabs-active ui-state-active {% endifequal %}" role="tab"><a class="ui-tabs-anchor" href="{{request.prefix}}/data/forecast/forecast/{{object_id}}/history/">{% trans 'History' %}</a></li>
</ul>
</div>
