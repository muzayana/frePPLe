<li class="ui-state-default ui-corner-top {% ifequal active_tab 'supplypath' %}ui-tabs-selected ui-state-active {% endifequal %}"><a href="{{request.prefix}}/supplypath/buffer/{{object_id}}/">{% trans 'Supply Path' %}</a></li>
