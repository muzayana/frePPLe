{% extends "admin/base_site_grid.html" %}

{% block contextmenus %}
{% include "buffercontext.html" %}
{% include "demandcontext.html" %}
{% include "resourcecontext.html" %}
{% include "operationcontext.html" %}
{% endblock %}

{% block extrahead %}{{block.super}}
<script type="text/javascript">

function probfmt(cellvalue, options, row)
{
  if (row['entity'] == 'material')
    return cellvalue + "<span class='context fa fa-caret-right' role='buffer'></span>";
  if (row['entity'] == 'capacity')
    return cellvalue + "<span class='context fa fa-caret-right' role='resource'></span>";
  if (row['entity'] == 'demand')
    return cellvalue + "<span class='context fa fa-caret-right' role='demand'></span>";
  else
    return cellvalue + "<span class='context fa fa-caret-right' role='operation'></span>";
}

</script>
{% endblock %}
