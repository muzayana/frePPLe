<script type="text/javascript">  

function searchText()
{    
   // Put the focus on the search box
   document.getElementById("search-text").focus();

   // Partial match accepted?
   var partialMatch = false;
   var regex = new RegExp("[\\?&]partial=([^&#]*)");
   
   // Build an array with all keywords we're looking for
   var keywords = new Array();
   regex = new RegExp("[\\?&]search=([^&#]*)");
   var search = regex.exec(window.location.href);  
   if( search == null) return;
   search = unescape(search[1]);
   regex = new RegExp("([0-9A-Za-z]+)","g");
   var keyword = regex.exec(search);
   while (keyword != null)
   {
    keywords.push(keyword[1]);
    keyword = regex.exec(search);
   }   
   
   // Put the keywords in the search box
   document.getElementById("search-text").value = keywords.join(" ");
   
   // Look up in the index
   var documentlist = new Array();
   var countlist = new Object();
   var length = keywords.length;
   for (var i = 0; i < length; i++)
     if (keywords[i] in index)
       for (j in index[keywords[i]].refs)
       {
         if (j in countlist)
          countlist[j] += index[keywords[i]].refs[j] * (1.0-i*0.1);
         else
         {
           countlist[j] = index[keywords[i]].refs[j] * (1.0-i*0.1);
           documentlist.push(j);
         }
       }
   
   // Sort the results
   documentlist.sort(function (a,b) {return countlist[b] - countlist[a]});
   
   // Create the output
   var output = new Array();
   for (j in documentlist)

   document.getElementById("results").innerHTML = output.join('<br/>');
}
